<!DOCTYPE html>

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="base.css">
    <title>College ERP</title>
    <style>
        .wrapper {
            flex: 1;
            /* Sets the wrapper to take up remaining vertical space */
        }
 
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        /* Navigation styles */
        nav {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            margin: 0;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #666;
        }

        /* Main content styles */
        main {
            padding: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: auto;

        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>College ERP</h1>
        </header>
        <main>
            <h1>List of Courses</h1>
            <ul>
                <li>Course 1</li>
                <li>Course 2</li>
                <li>Course 3</li>
                <li>Course 4</li>
        </main>
    </div>
    <footer>
        <p>&copy; 2023 College ERP</p>
    </footer>
</body>

</html>
