<!DOCTYPE html>
<html>

<head>
    <title>College ERP</title>
    <style>
        .wrapper {
            flex: 1;
            /* Sets the wrapper to take up remaining vertical space */
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        /* Navigation styles */
        nav {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            margin: 0;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #666;
        }

        /* Main content styles */
        main {
            padding: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: auto;

        }

        .banner {
            background-color: green;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>College ERP</h1>
        </header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="courses">Courses</a></li>
                <li><a href="/enrollments">Enrollments</a></li>
                <li><a href="/login">Student Login</a></li>
            </ul>
        </nav>

        <main>
            <h2>{{ course.course_name }}</h2>
            <p>Description: {{ course.description }}
            </p>
            <p>Department: {{ course.department_id.name }}
            </p>
            <hr>

            <form action="/c{{course.id}}" method="post">
                <label for="fname">Student ID:</label>
                <input type="text" id="fname" name="name">
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="password">
                <input type=submit>
            </form>
        </main>
    </div>
    <footer>
        <p>&copy; 2023 College ERP</p>
    </footer>
</body>

</html>
